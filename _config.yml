defaults:
  - scope:
      path: index
    values:
      layout: index
  - scope:
      path: project
    values:
      layout: project
  - scope:
      path: topic
    values:
      layout: topic
  - scope:
      path: week
    values:
      layout: week
livereload: true
permalink: /:basename/
sass:
  implementation: sass-embedded
  sass_dir:       assets/styles
  sourcemap:      never
theme: null
