			<div id="source">

				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* There are a bunch of named colors. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">1</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="no">dodgerblue</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* Or you can specify a hex value. Brands love these. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">2</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="mh">#1e90ff</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* Or RGB for Red, Green, Blue, if you think like a screen. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">3</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="nf">rgb</span><span class="p">(</span><span class="m">30</span><span class="o">,</span> <span class="m">144</span><span class="o">,</span> <span class="m">255</span><span class="p">);</span> <span class="p">}</span>

<span class="cm">/* Or Hue, Saturation, Lightness, which is more human. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">4</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="nf">hsl</span><span class="p">(</span><span class="m">210</span><span class="o">,</span> <span class="m">100%</span><span class="o">,</span> <span class="m">56%</span><span class="p">);</span> <span class="p">}</span>

<span class="cm">/* RGB and HSL have a fourth value, for Alpha (transparency). */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">5</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="nf">rgba</span><span class="p">(</span><span class="m">30</span><span class="o">,</span> <span class="m">144</span><span class="o">,</span> <span class="m">255</span><span class="o">,</span> <span class="m">50%</span><span class="p">);</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">6</span><span class="o">)</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="nf">hsla</span><span class="p">(</span><span class="m">210</span><span class="o">,</span> <span class="m">100%</span><span class="o">,</span> <span class="m">56%</span><span class="o">,</span> <span class="m">0</span><span class="mi">.5</span><span class="p">);</span> <span class="p">}</span>
<span class="cm">/* Alpha as a percentage, 0–100%, or a decimal, 0–1. */</span>

<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">7</span><span class="o">)</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">dodgerblue</span><span class="p">;</span>
	<span class="nl">opacity</span><span class="p">:</span> <span class="m">0</span><span class="mi">.5</span><span class="p">;</span> <span class="cm">/* This will affect everything, not just text! */</span>
<span class="p">}</span>

<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">8</span><span class="o">)</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">white</span><span class="p">;</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="no">dodgerblue</span><span class="p">;</span> <span class="cm">/* Same for backgrounds! */</span>
<span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html&gt;</span>
	<span class="nt">&lt;head&gt;</span>
		<span class="nt">&lt;title&gt;</span>Color<span class="nt">&lt;/title&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"style.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;/head&gt;</span>
	<span class="nt">&lt;body&gt;</span>
		<span class="nt">&lt;ol&gt;</span>
			<span class="nt">&lt;li&gt;</span>This paragraph will be <span class="nt">&lt;em&gt;</span>dodgerblue<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>Which can also be written as <span class="nt">&lt;em&gt;</span>#1e90ff<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>Or as <span class="nt">&lt;em&gt;</span>rgb(30, 144, 255)<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>And as <span class="nt">&lt;em&gt;</span>hsl(210, 100%, 56%)<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>This has an <span class="nt">&lt;em&gt;</span>alpha<span class="nt">&lt;/em&gt;</span> (transparency) value in the color.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>Same for this one.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>This uses a separate <span class="nt">&lt;em&gt;</span>opacity<span class="nt">&lt;/em&gt;</span> property.<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>All of these work for backgrounds, too!<span class="nt">&lt;/li&gt;</span>
		<span class="nt">&lt;/ol&gt;</span>
		<span class="nt">&lt;style&gt;li</span><span class="nd">:not</span><span class="o">(</span><span class="nd">:first-child</span><span class="o">)</span> <span class="p">{</span> <span class="nl">margin-top</span><span class="p">:</span> <span class="m">0.666em</span> <span class="p">}</span><span class="nt">&lt;/style&gt;</span>
	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
