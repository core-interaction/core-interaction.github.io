---
layout: default
---



<h1>{{ page.title }}</h1>
<main>
	{{ content }}
</main>
{% assign weeks = site.pages | where: 'layout', 'week' | where_exp:'page', 'page.date != nil' | sort: 'date' %}
<ul>
	{% for week in weeks %}
		<li>
			<a href="{{ week.url | replace: '.html' }}">{{ week.name | week_number }}, {{ week.date | week_date }}</a>
		</li>
	{% endfor %}
</ul>
