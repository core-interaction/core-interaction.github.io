<!DOCTYPE html>
<html>
	<head>
		<meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">

		<title>Demo</title>
		<link href="/assets/styles/reset.css" rel="stylesheet">
		<link href="/assets/styles/common.css" rel="stylesheet">
		<link href="/assets/styles/syntax.css" rel="stylesheet">
		<link href="/assets/icons/favicon.ico" rel="icon" sizes="64x64" type="image/x-icon">
		<link href="/assets/icons/touch.png" rel="apple-touch-icon">

		<script src="/assets/scripts/example.js"></script>

		<meta name="theme-color" content="#e42a1d">
	</head>
	<body class="example">
		<section>
			<aside></aside>


			<div id="files">
				<ul>

					<li tabindex=0 class="visible">
						<p>style.css</p>
					</li>

					<li tabindex=0>
						<p>setup.css</p>
					</li>

					<li tabindex=0>
						<p>index.html</p>
					</li>

				</ul>
			</div>

			<div id="source">

				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* Setup styles are in the other file. */</span>

<span class="nt">aside</span> <span class="p">{</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="no">gold</span><span class="p">;</span>
	<span class="nl">float</span><span class="p">:</span> <span class="nb">left</span><span class="p">;</span>
	<span class="nl">margin-right</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
	<span class="nl">padding</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
	<span class="nl">width</span><span class="p">:</span> <span class="m">100px</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">2</span><span class="o">)</span> <span class="nt">aside</span> <span class="p">{</span>
	<span class="nl">float</span><span class="p">:</span> <span class="nb">right</span><span class="p">;</span>
	<span class="nl">margin-left</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
	<span class="nl">margin-right</span><span class="p">:</span> <span class="n">initial</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span><span class="nd">:after</span> <span class="p">{</span> <span class="cm">/* This is the “clearfix”. */</span>
	<span class="nl">clear</span><span class="p">:</span> <span class="nb">both</span><span class="p">;</span>
	<span class="nl">content</span><span class="p">:</span> <span class="s1">''</span><span class="p">;</span>
	<span class="nl">display</span><span class="p">:</span> <span class="nb">block</span><span class="p">;</span>
<span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="nt">body</span> <span class="p">{</span>
	<span class="nl">font-family</span><span class="p">:</span> <span class="nb">sans-serif</span><span class="p">;</span>
	<span class="nl">padding</span><span class="p">:</span> <span class="m">20px</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span> <span class="p">{</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="no">deepskyblue</span><span class="p">;</span>
	<span class="nl">border-top</span><span class="p">:</span> <span class="nb">solid</span> <span class="no">black</span> <span class="m">4px</span><span class="p">;</span>
	<span class="nl">padding</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span><span class="nd">:not</span><span class="o">(</span><span class="nd">:first-child</span><span class="o">)</span> <span class="p">{</span> <span class="nl">margin-top</span><span class="p">:</span> <span class="m">20px</span><span class="p">;</span> <span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html&gt;</span>
	<span class="nt">&lt;head&gt;</span>
		<span class="nt">&lt;title&gt;</span>Float clearfix<span class="nt">&lt;/title&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"/assets/styles/reset.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"setup.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"style.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;/head&gt;</span>
	<span class="nt">&lt;body&gt;</span>
		<span class="nt">&lt;section&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;aside&gt;</span>
					<span class="nt">&lt;p&gt;</span>This is an aside element.<span class="nt">&lt;/p&gt;</span>
				<span class="nt">&lt;/aside&gt;</span>
				<span class="nt">&lt;p&gt;</span>This is some text.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;aside&gt;</span>
					<span class="nt">&lt;p&gt;</span>And another aside here too, with a lot more text in it.<span class="nt">&lt;/p&gt;</span>
				<span class="nt">&lt;/aside&gt;</span>
				<span class="nt">&lt;p&gt;</span>And some more.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>And a third one, too.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
		<span class="nt">&lt;/section&gt;</span>
	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
					</figure>


				</div>

				<nav>
					<p><a class="external" href="#" target="_blank"></a></p>
				</nav>
			</div>
			<nav>
				<p><a class="external" href="../index.html" target="_blank"></a></p>
			</nav>
		</section>
		<iframe src="../index.html"></iframe>

	</body>
</html>
