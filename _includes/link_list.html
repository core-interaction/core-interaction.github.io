{% if page.links  %}
{% comment %} You can’t indent this or it’ll make a code block. {% endcomment %}
<aside class="right" markdown="0" {% if include.rows %}rows={{ include.rows }}{% endif %}>
	{% if include.heading %}<h3>{{ include.heading | kerning }}</h3>{% endif %}
	<menu>
		{% for link in page.links %}
			<li>
				<p class="link-only">
					<a href="{{ link.url }}">{{ link.name }}</a>
				</p>
			</li>
		{% endfor %}
	</menu>
</aside>
{% endif %}
