				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* Importing from Google Fonts. These have to be at the top! */</span>
<span class="k">@import</span> <span class="sx">url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&amp;display=swap')</span><span class="p">;</span>

<span class="cm">/* These will depend on your user’s platform and browser. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">1</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="nb">serif</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">2</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="nb">sans-serif</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">3</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="nb">monospace</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">4</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="nb">cursive</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">5</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="nb">fantasy</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* You can also choose a specific typeface. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">6</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="s1">'Futura'</span><span class="o">,</span> <span class="s1">'Verdana'</span><span class="o">,</span> <span class="nb">sans-serif</span><span class="p">;</span> <span class="p">}</span>
<span class="cm">/* But the user has to have them installed on their device. */</span>
<span class="cm">/* Otherwise it will “fall back” to the next/right value. */</span>

<span class="cm">/* The `@import` above lets you use this on any computer.  */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">7</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="s1">'Roboto Condensed'</span><span class="o">,</span> <span class="nb">sans-serif</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* You can also host fonts along with your site files. */</span>
<span class="k">@font-face</span> <span class="p">{</span>
	<span class="nl">font-family</span><span class="p">:</span> <span class="s1">'Playfair'</span><span class="p">;</span>
	<span class="nl">src</span><span class="p">:</span> <span class="sx">url('playfair--regular.woff2')</span> <span class="nf">format</span><span class="p">(</span><span class="s1">'woff2'</span><span class="p">);</span>
<span class="p">}</span>

<span class="cm">/* And then reference them, as above. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">8</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="s1">'Playfair'</span><span class="o">,</span> <span class="nb">serif</span><span class="p">;</span> <span class="p">}</span></code></pre>

	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
