<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% if page.layout == 'week' %}
			{% assign title = page.name | week_number %}
		{% else %}
			{% assign title = page.title %}
		{% endif %}
		<title>{{ title }}</title>
		<link href="{{ '/assets/styles/index.css' | relative_path }}" rel="stylesheet">
	</head>
	<body>
		{{ content }}
	</body>
</html>
