					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* Importing a typeface with a bunch of weights. */</span>
<span class="k">@import</span> <span class="sx">url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap')</span><span class="p">;</span>

<span class="cm">/* Apply this family to everything. */</span>
<span class="nt">body</span> <span class="p">{</span> <span class="nl">font-family</span><span class="p">:</span> <span class="s1">'Work Sans'</span><span class="o">,</span> <span class="nb">sans-serif</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* Size is the first thing you’ll want to adjust. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">1</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-size</span><span class="p">:</span> <span class="m">28px</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">2</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-size</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span> <span class="p">}</span>
<span class="cm">/* Browsers usually default to 16px. */</span>

<span class="cm">/* Then the space between your lines, relative to your font-size. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">3</span><span class="o">)</span> <span class="p">{</span> <span class="nl">line-height</span><span class="p">:</span> <span class="m">200%</span><span class="p">;</span> <span class="p">}</span>
<span class="cm">/* This could also be written as “32px”, or just “2”. */</span>

<span class="cm">/* You can specify different weights. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">4</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-weight</span><span class="p">:</span> <span class="m">100</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">5</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-weight</span><span class="p">:</span> <span class="m">900</span><span class="p">;</span> <span class="p">}</span>
<span class="cm">/* These go from 100–900, depending on what your family has. */</span>
<span class="cm">/* Default is 400, and you’ll see “bold”—which maps to 700. */</span>

<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">6</span><span class="o">)</span> <span class="p">{</span> <span class="nl">font-style</span><span class="p">:</span> <span class="nb">italic</span><span class="p">;</span> <span class="p">}</span> <span class="cm">/* Default is “normal”. */</span>

<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">7</span><span class="o">)</span> <span class="p">{</span> <span class="nl">text-transform</span><span class="p">:</span> <span class="nb">uppercase</span><span class="p">;</span> <span class="p">}</span> <span class="cm">/* YOU CAN YELL */</span>

<span class="cm">/* This uses a relative unit, based on the font-size. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">8</span><span class="o">)</span> <span class="p">{</span> <span class="nl">letter-spacing</span><span class="p">:</span> <span class="m">0</span><span class="mi">.1em</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">9</span><span class="o">)</span> <span class="p">{</span> <span class="nl">letter-spacing</span><span class="p">:</span> <span class="m">-0</span><span class="mi">.1em</span><span class="p">;</span> <span class="p">}</span> <span class="cm">/* Negative values. */</span>

<span class="cm">/* Keep in mind these don’t apply semantic meaning… */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">10</span><span class="o">)</span> <span class="p">{</span> <span class="nl">text-decoration</span><span class="p">:</span> <span class="nb">underline</span><span class="p">;</span> <span class="p">}</span> <span class="cm">/* Even non-links. */</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">11</span><span class="o">)</span> <span class="p">{</span> <span class="nl">text-decoration</span><span class="p">:</span> <span class="nb">line-through</span><span class="p">;</span> <span class="p">}</span>
<span class="cm">/* Decoration should be paired with a tag, like &lt;em&gt; or &lt;del&gt;. */</span>

<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">12</span><span class="o">)</span> <span class="p">{</span> <span class="nl">text-align</span><span class="p">:</span> <span class="nb">center</span><span class="p">;</span> <span class="p">}</span>
<span class="nt">li</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">13</span><span class="o">)</span> <span class="p">{</span> <span class="nl">text-align</span><span class="p">:</span> <span class="nb">right</span><span class="p">;</span> <span class="p">}</span></code></pre>
					</figure>

			<span class="nt">&lt;li&gt;</span>This will have looser <span class="nt">&lt;em&gt;</span>letter-spacing<span class="nt">&lt;/em&gt;</span> (kerning)<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>This will be tighter<span class="nt">&lt;/li&gt;</span>

			<span class="nt">&lt;li&gt;</span>Or cross it out<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>And center it<span class="nt">&lt;/li&gt;</span>
			<span class="nt">&lt;li&gt;</span>Or right-align it<span class="nt">&lt;/li&gt;</span>
		<span class="nt">&lt;/ol&gt;</span>
		<span class="nt">&lt;style&gt;li</span><span class="nd">:not</span><span class="o">(</span><span class="nd">:first-child</span><span class="o">)</span> <span class="p">{</span> <span class="nl">margin-top</span><span class="p">:</span> <span class="m">16px</span> <span class="p">}</span><span class="nt">&lt;/style&gt;</span>
	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
