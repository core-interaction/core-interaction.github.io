<!DOCTYPE html>
<html>
	<head>
		<title>Element</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<h1>This heading will be gray</h1>
		<p>This paragraph will be red.</p>

		</footer>
