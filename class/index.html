	<body class="class">

			<div>
				<a href="/">

				<div>
					<p>
						<strong>Class</strong>
						<select onchange="
					this.parentElement.querySelector('strong').innerHTML = this.querySelector(`[value='${this.value}']`).text;

				<p>

		<main>

			<article>

				<p>
					<button class="shuffle">Shuffle list</button>
				</p>

					<li>Adrian</li>

					<li>Alice</li>

					<li>Jayna</li>

					<li>Kuhu</li>

					<li>Samarth</li>

					<li>Thiha</li>

				</ul>
				<script>
					const shuffleStudents = () => {
						const students = document.getElementById('class')

						for (index = 0; index < students.children.length; index++) {
							students.appendChild(students.children[Math.random() * index | 0])
						}
					}

					document.addEventListener('DOMContentLoaded', () => {
						shuffleStudents()

						const shuffle = document.querySelector('button')

						shuffle.onclick = () => shuffleStudents()
					})
				</script>

			</article>
