<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">

		<title>Demo</title>
		<link href="/assets/styles/reset.css" rel="stylesheet">
		<link href="/assets/styles/common.css" rel="stylesheet">
		<link href="/assets/styles/syntax.css" rel="stylesheet">
		<link href="/assets/icons/favicon.ico" rel="icon" sizes="64x64" type="image/x-icon">
		<link href="/assets/icons/touch.png" rel="apple-touch-icon">

		<script src="/assets/scripts/example.js"></script>

		<meta name="theme-color" content="#e42a1d">
	</head>
	<body class="example">
		<section style="--split: 66%;">
			<aside></aside>


			<div id="files">
				<ul>

					<li tabindex=0 class="visible">
						<p>style.css</p>
					</li>

					<li tabindex=0>
						<p>index.html</p>
					</li>

				</ul>

			</div>

			<div id="source">

				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* The paragraph is the first descendent of some parent. */</span>
<span class="nt">p</span><span class="nd">:first-child</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">blue</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* Paragraphs that are the 4th children. */</span>
<span class="nt">p</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">4</span><span class="o">)</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">purple</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* Last one. */</span>
<span class="nt">p</span><span class="nd">:last-child</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">fuchsia</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* Only one. */</span>
<span class="nt">p</span><span class="nd">:only-child</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* You can invert these, too. */</span>
<span class="nt">div</span><span class="nd">:not</span><span class="o">(</span><span class="nd">:first-child</span><span class="o">)</span> <span class="p">{</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="n">lightgray</span><span class="p">;</span>
<span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html&gt;</span>
	<span class="nt">&lt;head&gt;</span>
		<span class="nt">&lt;title&gt;</span>More pseudo-classes<span class="nt">&lt;/title&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"style.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;/head&gt;</span>
	<span class="nt">&lt;body&gt;</span>
		<span class="nt">&lt;div&gt;</span>
			<span class="nt">&lt;p&gt;</span>This should be blue.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;p&gt;</span>Standard black, here.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;p&gt;</span>Also black.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;p&gt;</span>This one is purple!<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;p&gt;</span>Back to black.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;p&gt;</span>This will be fuchsia.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;/div&gt;</span>
		<span class="nt">&lt;div&gt;</span>
			<span class="nt">&lt;p&gt;</span>This should be red.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;/div&gt;</span>
	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
					</figure>


				</div>

			</div>
		</section>
		<iframe src="../index.html"></iframe>

	</body>
</html>
