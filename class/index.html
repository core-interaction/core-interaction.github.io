<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>

		<link href="/assets/styles/common.css" rel="stylesheet">

		<link href="/assets/icons/touch.png" rel="apple-touch-icon">
	</head>
	<body class="class">













		<nav>
			<div>
				<a href="/">
					<p>C1:I</p>
				</a>
				<div>


				</div>

				<a href="">
					<p>This week<span class="icon--sf">⤴</span></p>
				</a>

			</div>
		</nav>


		<main>

			<article>

				<button>
					<p>Shuffle list<span class="icon--sf--regular center--x">⇅</span></p>
				</button>
				<ul id="class" style="--count: 16;">

					<li>Adrian</li>

					<li>Alice</li>

					<li>Amanda</li>

					<li>Anushka</li>

					<li>Aparna</li>

					<li>Chris</li>

					<li>Danielle</li>

					<li>Destiny</li>

					<li>Dev</li>

					<li>Donovan</li>

					<li>Erika</li>

					<li>James</li>

					<li>Jayna</li>

					<li>Kuhu</li>

					<li>Samarth</li>

					<li>Thiha</li>

				</ul>
				<script>
					const shuffleStudents = () => {
						const students = document.getElementById('class')

						for (index = 0; index < students.children.length; index++) {
							students.appendChild(students.children[Math.random() * index | 0])
						}
					}

					document.addEventListener('DOMContentLoaded', () => {
						shuffleStudents()

						const shuffle = document.querySelector('button')

						shuffle.onclick = () => shuffleStudents()
					})
				</script>

			</article>

			<footer>
				<div>
					<a href="/">
						<p>Core 1: Interaction, Fall 2022</p>
					</a>
					<a href="#">
						<p>Top<span class="icon--sf--regular">⤒</span></p>
					</a>
				</div>
			</footer>

		</main>

	</body>
</html>
