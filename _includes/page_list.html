{% if include.pages.size > 0 %}
	<div id="{{ include.title | downcase }}">
		<h2>{{ include.title | kerning_spans }}</h2>
		<menu>
			{% for page in include.pages %}
				{% include auto_title.html %}
				<li>
					<a href="{{ page.url }}">
						<p>{{ title_date | kerning_spans }} <span class="icon--sf center--x">→</span></p>
					</a>
				</li>
			{% endfor %}
		</menu>
	</div>
{% endif %}
