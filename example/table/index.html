<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<h1>A basic table</h1>
		<table>
			<thead>
				<tr>
					<th>Header</th>
					<th>Another header</th>
					<th>Still a header</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>A cell</td>
					<td>Another cell</td>
					<td>Still a cell</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
