<aside markdown="0"
	{% if include.class or include.sticky %}
		class="
			{%- if include.class %}{{ include.class }} {% endif -%}
			{%- if include.sticky %}sticky{% endif -%}
			"
	{% endif %}
	{%- if include.rows %} rows="{{ include.rows }}"{% endif -%}
	>
	{% if include.sticky %}
		<div>
			{{ include.content | markdownify }}
		</div>
	{% else %}
		{{ include.content | markdownify }}
	{% endif %}
</aside>
