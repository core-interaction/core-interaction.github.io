	<body class="example">
		<section>
			<aside></aside>


			<div id="files">
				<ul>

					<li tabindex=0 class="visible">
						<p>style.css</p>
					</li>

					<li tabindex=0>
						<p>index.html</p>
					</li>

				</ul>
			</div>

			<div id="source">

				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="nt">p</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* Will “win” over an element selector. */</span>
<span class="nc">.maroon</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="no">maroon</span><span class="p">;</span> <span class="p">}</span>

<span class="cm">/* But IDs will supersede classes. */</span>
<span class="nn">#intro</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="no">blue</span><span class="p">;</span> <span class="p">}</span>

<span class="nn">#warning</span> <span class="p">{</span> <span class="nl">color</span><span class="p">:</span> <span class="no">teal</span><span class="p">;</span> <span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html&gt;</span>
	<span class="nt">&lt;head&gt;</span>
		<span class="nt">&lt;title&gt;</span>Specificity<span class="nt">&lt;/title&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"style.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;/head&gt;</span>
	<span class="nt">&lt;body&gt;</span>
		<span class="nt">&lt;p&gt;</span>This paragraph will be red, from the <span class="nt">&lt;em&gt;</span>element<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"maroon"</span><span class="nt">&gt;</span>This paragraph will be maroon, from the <span class="nt">&lt;em&gt;</span>class<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;p&gt;</span>This paragraph will be red again, no <span class="nt">&lt;em&gt;</span>class<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;h2</span> <span class="na">class=</span><span class="s">"maroon"</span> <span class="na">id=</span><span class="s">"intro"</span><span class="nt">&gt;</span>This heading will be blue, from the <span class="nt">&lt;em&gt;</span>ID<span class="nt">&lt;/em&gt;</span>, even though it has the <span class="nt">&lt;em&gt;</span>class<span class="nt">&lt;/em&gt;</span> too<span class="nt">&lt;/h2&gt;</span>
		<span class="nt">&lt;p</span> <span class="na">id=</span><span class="s">"warning"</span><span class="nt">&gt;</span>This paragraph will be teal, from the <span class="nt">&lt;em&gt;</span>ID<span class="nt">&lt;/em&gt;</span>, beating the <span class="nt">&lt;em&gt;</span>element<span class="nt">&lt;/em&gt;</span>.<span class="nt">&lt;/p&gt;</span>
		<span class="nt">&lt;p</span> <span class="na">class=</span><span class="s">"maroon"</span> <span class="na">style=</span><span class="s">"color: gray;"</span><span class="nt">&gt;</span>This paragraph will be gray, from an <span class="nt">&lt;em&gt;</span>inline style<span class="nt">&lt;/em&gt;</span>, which beats everything.<span class="nt">&lt;/p&gt;</span>
	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
					</figure>


				</div>
