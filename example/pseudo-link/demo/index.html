				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* A link that hasn’t been visited. */</span>
<span class="nt">a</span><span class="nd">:link</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* After you’ve visited the link. */</span>
<span class="nt">a</span><span class="nd">:visited</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">purple</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* Change the color when the mouse is over it. */</span>
<span class="nt">a</span><span class="nd">:hover</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">fuchsia</span><span class="p">;</span>
<span class="p">}</span>

<span class="cm">/* And when the mouse is clicked. */</span>
<span class="nt">a</span><span class="nd">:active</span> <span class="p">{</span>
	<span class="nl">color</span><span class="p">:</span> <span class="no">maroon</span><span class="p">;</span>
<span class="p">}</span></code></pre>
