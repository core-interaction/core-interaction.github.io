<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>Lists help you organize</h1>
		<h2>There are <em>ordered</em> lists</h2>
		<ol>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
		</ol>
		<h2>And <em>unordered</em> ones</h2>
		<ul>
			<li>An item</li>
			<li>Another item</li>
			<li>Another item</li>
		</ul>
	</body>
</html>
