			<div id="source">

				<div class="visible">


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="cm">/* Setup styles are in the other file. */</span>

<span class="nt">div</span><span class="nd">:nth-child</span><span class="o">(</span><span class="nt">3</span><span class="o">)</span> <span class="p">{</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="no">gold</span><span class="p">;</span>
	<span class="nl">left</span><span class="p">:</span> <span class="m">30px</span><span class="p">;</span>
	<span class="nl">position</span><span class="p">:</span> <span class="nb">relative</span><span class="p">;</span>
	<span class="nl">top</span><span class="p">:</span> <span class="m">30px</span><span class="p">;</span>
	<span class="nl">width</span><span class="p">:</span> <span class="m">66%</span><span class="p">;</span>
<span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-scss" data-lang="scss"><span class="nt">body</span> <span class="p">{</span>
	<span class="nl">font-family</span><span class="p">:</span> <span class="nb">sans-serif</span><span class="p">;</span>
	<span class="nl">padding</span><span class="p">:</span> <span class="m">20px</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span> <span class="p">{</span>
	<span class="nl">background-color</span><span class="p">:</span> <span class="no">deepskyblue</span><span class="p">;</span>
	<span class="nl">border-top</span><span class="p">:</span> <span class="nb">solid</span> <span class="no">black</span> <span class="m">4px</span><span class="p">;</span>
	<span class="nl">padding</span><span class="p">:</span> <span class="m">10px</span><span class="p">;</span>
<span class="p">}</span>

<span class="nt">div</span><span class="nd">:not</span><span class="o">(</span><span class="nd">:first-child</span><span class="o">)</span> <span class="p">{</span> <span class="nl">margin-top</span><span class="p">:</span> <span class="m">20px</span><span class="p">;</span> <span class="p">}</span></code></pre>
					</figure>


				</div>

				<div>


					<figure class="highlight">
						<pre><code class="language-html" data-lang="html"><span class="cp">&lt;!DOCTYPE html&gt;</span>
<span class="nt">&lt;html&gt;</span>
	<span class="nt">&lt;head&gt;</span>
		<span class="nt">&lt;title&gt;</span>Position relative<span class="nt">&lt;/title&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"/assets/styles/reset.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"setup.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
		<span class="nt">&lt;link</span> <span class="na">href=</span><span class="s">"style.css"</span> <span class="na">rel=</span><span class="s">"stylesheet"</span><span class="nt">&gt;</span>
	<span class="nt">&lt;/head&gt;</span>
	<span class="nt">&lt;body&gt;</span>
		<span class="nt">&lt;section&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>This is some text in the first element.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>And some more in the second element.<span class="nt">&lt;/p&gt;</span>

			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>Then a third one, too.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>Let’s add a fourth.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>Even a fifth.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>This should let it scroll.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>

			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>Scrolling is always fun.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>

			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>
				<span class="nt">&lt;p&gt;</span>Sometimes it goes on and on, you know.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>
			<span class="nt">&lt;div&gt;</span>

			<span class="nt">&lt;/div&gt;</span>

				<span class="nt">&lt;p&gt;</span>One more, for good measure.<span class="nt">&lt;/p&gt;</span>
			<span class="nt">&lt;/div&gt;</span>

	<span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre>
